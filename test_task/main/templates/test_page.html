{% extends 'dashboard.html' %}
{% block content %}

<h1>Hello to test page!</h1>
{% for ques in all_tests %}
<p>{{ques.text}}</p>
<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
{% for ans in all_answers %}
{% if ques.id == ans.question.id %}

    <option value>{{ans.text}}</option>

{% endif %}

{% endfor %}
</select>
{% endfor %}

<button type="submit" class="btn btn-success">End quiz</button>
{% endblock %}
