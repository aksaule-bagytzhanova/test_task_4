{% extends 'dashboard.html' %}
{% block content %}


<h1>Hello to Quiz detail page!</h1>
<h3>Quiz name: {{quiz.name}}</h3>
<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {% for question in quiz.get_questions %}
    <h4> {{question.text}} </h4>
    {% for answer in question.get_answers %}
    <div class="form-check">
      <input class="form-check-input" type="radio" id="{{question.id}}-{{answer.id}}" name="question-{{question.id}}" value="{{answer.id}}">
      <label class="form-check-label" for="{{question.id}}">
        {{answer.text}}
      </label>
    </div>
    {% endfor %}
  {% endfor %}

  <input type="submit" class="btn btn-success" value="Сдать тест!">
</form>

<!--{% endfor %}-->

{% endblock %}
